name: Deploy to Firebase Hosting on merge
'on':
  push:
    branches:
      - main
jobs:
  BUILD-APP-AND-DEPLOY:
    runs-on: ubuntu-latest
    steps:
      - name: Cloning repo
        uses: actions/checkout@v4
      - name: Adding Bun.JS
        uses: oven-sh/setup-bun@v1
      - name: Create .env file
        uses: ozaytsev86/create-env-file@v1
        with:
          ENV_VITE_APP_URL: ${{ secrets.VITE_APP_URL }}
          ENV_VITE_APPWRITE_URL: ${{ secrets.VITE_APPWRITE_URL }}
          ENV_VITE_APPWRITE_PID: ${{ secrets.VITE_APPWRITE_PID }}
          ENV_VITE_APPWRITE_DBID: ${{ secrets.VITE_APPWRITE_DBID }}
      - name: Installing Dependencies 
        run: bun install
      - name: Bundle App
        run: bun run build
      - name: Deploying App On Firebase
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_OPEN_VESSEL }}'
          channelId: live
          projectId: open-vessel
